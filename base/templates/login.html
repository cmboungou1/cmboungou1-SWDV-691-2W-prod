
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="This is my style guide" content="">
    <meta name="Christ Mboungou" content="">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Goal-Setter</title>
    <link rel="icon" type="image/png" href="{% static '/sm-1.png' %}" />
    <!--  Place Custom Styles Below -->
    <link rel="stylesheet" href="{% static '/theme.css' %}">
	  <!-- Include script for font awesome icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/0d2515d6e6.js" crossorigin="anonymous"></script>
    <style>
        .divider:after,
        .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
        }
        .h-custom {
        height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
        .h-custom {
        height: 100%;
        }
        }

        body {
            background-color: #ffffff;
        }

        #word_cloud_id {
            max-width: 100%;
        }

        #id_username, #id_password {
            width: 50%;
        }

        .errorlist {
            color: #f64a8a;
        }

        .helptext {
            font-size: 80%;
        }

        label {
            font-weight: lighter;
        }
        .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        }

        .h-100 {
            height: 0%!important;
            margin-top: 30px;
        }

        #login-bar{
          background-color: #34568B;
        }
      </style>
</head>

<body>
    <div class="header-bar" id="login-bar" >
        <img src="{% static '/logo2.png' %}" class="img-fluid center" alt="Goal setter sm logo" id="small_logo">
        <h1>Login Page</h1>
    </div>
    <section class="vh-100" id="section_id">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="{%static 'word-cloud.png'%}" class="img-fluid" alt="registration logo" id="word_cloud_id"/>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Sign in <i class="fa-solid fa-user-large"></i></p>
                </div>
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Welcome!</p>
                </div>
             <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
      
                <div class="d-flex justify-content-between align-items-center">
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'register' %}"
                      class="link-danger">Register</a></p>
                </div>    
              </form>
            </div>
        </div>
        </div>
      </div>
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">Features</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">Pricing</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">FAQs</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">About</a>
            </li>
          </ul>
          <p class="text-center text-muted">&copy; 2021 Company, Inc</p>
        </footer>
      </section>
</body>

</html>
